<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .successElement {
        color: green;
      }
    </style>
  </head>

  <body>
    <p>paragrafo</p>

    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>

    <button>CLICCA QUI</button>

    <script>
      const btn = document.querySelector("button");
      const ul = document.querySelector("ul");
      const parentEl = ul.parentElement; //(stampo l'elemento padre di ul)
      const child = ul.children; //( stampo il secondo elemento figlio di ul)
      const nextEl = ul.nextElementSibling; // (stampo l'elemento fratello successivo ad ul)
      const tagP = ul.previousElementSibling; //(stampo l'elemento fratello precedente ad ul.)

      console.log(ul);
      console.group([ul, parentEl, child, nextEl, tagP]);
      console.error("questo è un errore");

      //addEventListener
      btn.addEventListener("click", function (event) {
        alert("test");
        console.log(event);
        tagP.classList.add("successElement");
        tagP.innerText = "grazie per aver cliccato";
        console.log(tagP);
      });
    </script>
  </body>
</html>

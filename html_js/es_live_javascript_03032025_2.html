<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
                 body {
        font-family: Arial, sans-serif;
        margin: 0;

      .container {
        width: 80%;

      }

        padding: 20px;
        box-sizing: border-box;
        text-align: center;
      }

    </style>
</head>
<body>

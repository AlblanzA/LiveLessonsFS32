<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Test</title>
  </head>
  <body>
    <h1>Inserisci un libro</h1>
    <label>Titolo del libro</label>
    <input type="text" value="" name="title" id="input1" />

    <button type="submit">SALVA</button>

    <script type="text/javascript">
      function addBook(arr, newElement) {
        alert("Aggiunta elemento in corso...");

        return new Promise((resolve, reject) => {
          setTimeout(() => {
            //Spread operator
            arr.push(...newElement);
            alert("Dato inserito correttamente");
            resolve();
          }, 2000);
        });
      }

      const books = [];

      document.querySelector("button").addEventListener("click", function (e) {
        e.preventDefault();
        let title = document.querySelector('input[name="title"]').value;

        addBook(books, title);
        alert(books);
      });
    </script>
  </body>
</html>
